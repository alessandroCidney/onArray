<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, inicial-scale=1.0">

    <link rel="stylesheet" href="folhas.css">
    <link rel="stylesheet" href="customprop.css">

    <title>OnArray</title>
</head>
<body>

    <header class="header">
        OnArray
    </header>


    <section class="section section-one">
        <h1 class="section-one-h1">OnArray</h1>
    </section>

    <section class="section-before-two">

        <img src="images/numbers.png" alt="Índices de um array" class="section-before-two-image">

        <h2>Estude a lógica dos arrays em JS sem uma IDE</h2>

    </section>

    <section class="section section-two">

        <ul class="section-two-ul">
        
            <li class="section-two-li">
                Manipule arrays do JS com facilidade
                <p>&#x1F527</p>
            </li>

            <li class="section-two-li">
                Adicione e retire itens
                <p>&#x1F4A1</p>
            </li>

            <li class="section-two-li">
                Estude e aprenda o funcionamento
                <p>&#x1F4DA</p>
            </li>
        
        </ul>

    </section>

    <section class="section-three">

        <div class="section-three-control-painel">
            
            <div class="section-three-arrays">
                Adicione novos arrays
            </div>
                    
            <div class="section-three-controls">

                <ul class="section-three-ul">

                    <li class="section-three-control">

                        <label for="add-item">Adicionar</label> <br/>
                        <hr> <br/>
                                
                        <input type="text" id="add-item" class="input input-text" value="">
                        <input type="submit" value="Adicionar" class="input input-submit" id="input-add-submit">
                    
                    </li>

                    <li class="section-three-control">
                        Remover <br/>
                        <hr> <br>
                        <input type="submit" value="Remover item" class="input input-submit input-delete-item" id="input-delete-item-submit">
                        <input type="submit" value="Remover array" class="input input-submit" id="input-delete-array-submit">
                    </li>

                    <li class="section-three-control">
                        Onde será? <br/>
                        <hr> <br/>
                            <div class="input radio-div">
                                
                                <input type="radio" name="radio-first-end" id="at-first" class="radio-first-end" checked> 
                                <label for="at-first" class="label-radio">No início</label>
                                <br/>
        
                                <input type="radio" name="radio-first-end" id="at-the-end" class="radio-first-end">
                                <label for="at-the-end" class="label-radio">No final</label>

                            </div>
                    </li>

                </ul>

            </div>

        </div>
        
    </section>

    <footer class="footer">
        <p>Made by Alessandro Cídney</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
